name: 'Test'

# **What it does**: Runs Jinx' go tests
# **Why we have it**: Validate it builds, runs the tests

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Go 1.21
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: "test andrew"
        run: |
          go test -v ./...
